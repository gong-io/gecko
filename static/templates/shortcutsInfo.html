<div class="modal-header">
    <div class="row">
        <div class="col-md-12">
            <h3 class="modal-title" id="modal-title">Keyboard Shortcuts</h3>
        </div>
    </div>
</div>
<div class="modal-body" id="modal-body">
    <div ng-repeat="shortcut in shortcuts"
         class="row" style="align-items:center; margin-bottom:2em">
        <div class="col-md-12">
            <p><span ng-bind-html="shortcut.key | to_trusted"></span>: {{ shortcut.desc }}</p>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK
    </button>
    <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
</div>
