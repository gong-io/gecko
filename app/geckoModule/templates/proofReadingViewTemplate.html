
<div ng-repeat="merged in regions track by merged.hash" class="proofreading">
    <div class="row proofreading__container">
        <div class="col-md-2 proofreading__info">
            <p class="proofreading__speaker" ng-bind-html="merged.regions[0].data.speaker | speakersFilterColor : legend | to_trusted"></p>
            <p class="proofreading__timing">{{merged.regions[0].start | toMMSS}}-{{merged.regions[merged.regions.length - 1].end | toMMSS}}</p>
        </div>
        <div class="col-md-10 proofreading__editable">
            <div ng-repeat="r in merged.regions track by r.id" data-region="{{r.id}}">
                <editable-words
                    region="r"
                    file-index="fileIndex"
                    class="editable-words"
                    proof-reading="true"
                    control="control"
                >
                </editable-words>
            </div>
        </div>
    </div>
</div>
